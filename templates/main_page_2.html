<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<div class="container">
<header>
<h1>Список сотрудников</h1>
  </header>
<br>

<a class="btn btn-primary" href= "{{ url_for('tree') }}" role="button"> К иерархии </a>
<br><br>

<table class="table" >
  <thead>
    <tr class="table-primary">

      <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'id') }} "> id  </a></th>
      <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'fullname') }} "> ФИО  </a></th>
      <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'position') }} "> Должность  </a></th>
      <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'day') }} "> Дата приема на работу </a></th>
      <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'salary') }} "> Оклад </a></th>
    <th scope="col"> <a href=" {{ url_for('sort_by', argument = 'boss_name') }} "> Начальник </a></th>
    </tr>
  </thead>
  <tbody>
  {%- for em in employees %}
    <tr>
      <th scope="row"> {{ em.id }} </th>

      <td> {{ em.fullname }} </td>
      <td> {{ em.position }} </td>
      <td> {{ em.day }} </td>
      <td> {{ em.salary }} </td>
      <td> {{ em.boss_name }} </td>

    </tr>
   {%- endfor %}
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
